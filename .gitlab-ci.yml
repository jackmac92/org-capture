include:
  - project: "quickstart-templates/ci-templates"
    ref: master
    file: "node/deno.yml"

vet:
  tags:
    - jmccown-user
    - shell-exe
  script:
    - deno lint mod.ts cli.ts

semantic-releaser:
  stage: .post
  tags:
    - jmccown-user
    - shell-exe
  script:
    - echo "Note this relies on symlinking ~/.local/pnpm-global/semantic-release to /usr/local/bin"
    - semantic-release
